<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
     <p th:if="${param.error}"> 用户名或密码错 </p>    
     <p th:if="${param.logout}"> 您已注销成功 </p> 
    
    <form th:action="@{/login}" method="post">
        <table>
            <tr>
               <td>账号:</td>
               <td><input type="text" name="username" /></td>
            </tr>
            <tr>
               <td>密码:</td>
               <td><input type="text" name="password" /></td>
            </tr>
            <tr>
               <td colspan="2" align="center">
                   <input type="checkbox" name="remember-me" checked="checked" />记住密码</td>
            </tr>
            <tr>
               <td colspan="2" align="center">
               <input type="submit" value="登陆" /></td>
            </tr>
        </table>
    </form>

</body>
</html>
